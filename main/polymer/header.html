<!-- Imports polymer -->

<!-- Defines element markup -->
<dom-module id="header-polymer">
    <template>
        <style>
            h4{
                color:#0066cc;
            }
        </style>
        <h4>{{header}}</h4>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
    Polymer({
        is: 'header-polymer',
        properties: {
            header: {
                type: String,
                value: 'Polymer App'
            }
        }
    });
</script>
